<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery System</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">üçï Delivery System</a>
            <div id="userInfo" class="navbar-nav ms-auto" style="display: none;">
                <span class="nav-text text-white me-3" id="userName"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loginScreen" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="#" onclick="showRegister()">N√£o tem conta? Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="registerScreen" class="row justify-content-center" style="display: none;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Cadastro</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerType" class="form-label">Tipo de Conta</label>
                                <select class="form-control" id="registerType" required>
                                    <option value="">Selecione...</option>
                                    <option value="cliente">Cliente</option>
                                    <option value="empresa">Empresa</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPhone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="registerPhone">
                            </div>
                            <div class="mb-3">
                                <label for="registerAddress" class="form-label">Endere√ßo</label>
                                <textarea class="form-control" id="registerAddress" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="#" onclick="showLogin()">J√° tem conta? Fa√ßa login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="clientDashboard" style="display: none;">
            <h2>Bem-vindo, Cliente!</h2>
            <div class="row">
                <div class="col-md-8">
                    <h4>Estabelecimentos</h4>
                    <div id="estabelecimentosList"></div>
                </div>
                <div class="col-md-4">
                    <h4>Seu Carrinho</h4>
                    <div id="carrinho">Carrinho vazio</div>
                </div>
            </div>
        </div>

        <div id="empresaDashboard" style="display: none;">
            <h2>Painel da Empresa</h2>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary mb-3" onclick="showCadastroEstabelecimento()">Cadastrar Estabelecimento</button>
                    <div id="meusEstabelecimentos"></div>
                </div>
            </div>
        </div>
        
        <div id="adminDashboard" style="display: none;">
            <h2>Painel Administrativo</h2>
            <div class="row">
                <div class="col-md-6">
                    <h4>Empresas Pendentes</h4>
                    <div id="empresasPendentes"></div>
                </div>
                <div class="col-md-6">
                    <h4>Usu√°rios</h4>
                    <div id="listaUsuarios"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
